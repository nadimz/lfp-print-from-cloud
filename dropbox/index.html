<!doctype html>
<html>
<head>
  <title>HP LFP Print From Cloud</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="background-light-gray">
  <div id="header" class="background-hp-blue">
    <div id="header-container">
			<div id="title">
        <a id="title-link" href="/">
          <img src="/resources/HP_logo_72MD.png" id="title-logo" />
          <div id=title-text class="color-white">LFP Print From Cloud</div>
        </a>
			</div>
			<div id="subtitle">
					<img src="https://cfl.dropboxstatic.com/static/images/brand/logotype_white-vflRG5Zd8.svg" id="subtitle-logo" />
			</div>
    </div>
  </div>

  <div id="main">
    <div id="print-toast" class="toast background-dark-gray color-white">
    </div>
    <div class="popup background-white color-darker-gray" id="print-confirmation">
      <div class="popup-text">Send file for pinting</div>
      <div id="button-print" class="background-hp-blue color-white" onclick="onPrintClicked()">
        Print
      </div>
      <div id="button-cancel" class="background-dark-gray color-white" onclick="onCancelClicked()">
        Cancel
      </div>
    </div>
    <div id="spinner" class="loader"></div> 
    <div id="path"></div>
  	<table id="files-table" style="width:100%" style="display:none">
      <thead id="files-table-header">
      </thead>
      <tbody id="files-table-body">
      </tbody>
    </table>
  </div>

	<script src="/scripts/Dropbox-sdk.min.js"></script>
	<script src="/scripts/utils.js"></script>
	<script src="/scripts/app-dropbox.js"></script>
</body>
</html>
